<!DOCTYPE html>
<html>
	<head>
		<script>
			window.onload = function hideButton(){
				document.getElementById("button1").style.visibility = "hidden";
			}

			function showButton(){
				document.getElementById("button1").style.visibility = "visible";
			}
			setTimeout(loadLoopGif, 1600);

			function loadLoopGif(){
		document.getElementById("gif1").src = "subway_platform gifs/train-leaving-station-right-loop.gif";
		var paragraph = document.getElementById("text1");
		paragraph.style.color = "red";
		paragraph.innerHTML = "The train is shaking! Is there an earthquake??";
			setTimeout(loadCrash, 4500);
		}
		
		function loadCrash(){
			document.getElementById("gif1").src = "subway_crashed.png";
			showButton();
			var paragraph = document.getElementById("text1");
			paragraph.innerHTML = "There was an earthquake and the train has crashed and derailed. I should find a way off the subway car...";

		}
		</script>
		<style>
			.heading{position: absolute; top: 70%; right: 89px; font-size: 50px;  }
			.button2{font-size: 40px; top: 70%;}

		</style>
	</head>
	<body>
		<button id = "button1" onclick="window.location.href = 'subway_tunnel.html';" class = "button2">Get out of subway car</button>
			<img src="subway_platform gifs/train-leaving-station-right.gif" id = "gif1" alt="trainLeft" usemap="#Map" width="1118" height="678" />
			 <p class = "heading" id = "text1"></p>
	</body>
</html>
